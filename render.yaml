# Render.com deployment config
services:
  - type: web
    name: solutions-pm
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn server:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.11
      - key: FLASK_DEBUG
        value: false
