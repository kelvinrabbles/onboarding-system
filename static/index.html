<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solutions PM — Business Manager</title>
  <meta name="description" content="Solutions Project Management onboarding dashboard for managing consultants, documents, and workflows.">
  <link rel="preconnect" href="https://fonts.googleapis.com">

    <a href="#" class="nav-item" data-page="emails">

        <div class="sidebar-user-name">Kelvin</div>
        <div class="sidebar-user-role">Administrator</div>
      </div>
    </div>
  </div>

<div class="mobile-topbar">
  <button class="hamburger" id="hamburger" aria-label="Toggle menu">
    <span></span><span></span><span></span>

  <div class="mobile-brand">Solutions PM</div>
</div>

<!-- ─── Main content ────────────────────────────────── -->
<main class="main" id="main">
  <!-- Pages injected by JS -->
  <section class="page active" id="page-dashboard"></section>
  <section class="page" id="page-consultants"></section>
  <section class="page" id="page-detail"></section>
  <section class="page" id="page-emails"></section>
  <section class="page" id="page-reports"></section>
  <section class="page" id="page-new"></section>

<!-- ─── Toast container ─────────────────────────────── -->

<!-- ─── Modal overlay ───────────────────────────────── -->
<div class="modal-overlay" id="modalOverlay">
  <div class="modal" id="modal"></div>
</div>

<script src="/static/app.js"></script>

</html>
